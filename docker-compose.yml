version: '3.8'

services:
  legacy-backend:
    build:
      context: .
      target: production
    container_name: legacy-backend
    restart: always
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=mongodb://legacyUser:legacyPassword@mongo:27017/legacy?authSource=legacy
    depends_on:
      - mongo
    networks:
      - legacy-network

  mongo:
    container_name: mongo-legacy
    image: mongo:7.0
    restart: always
    ports:
      - 27017:27017
    networks:
      - legacy-network
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - legacy_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  nginx:
    build:
      dockerfile: Dockerfile
      context: ./nginx
    container_name: nginx-legacy
    restart: always
    ports:
      - "80:80"
      - '443:443'
    depends_on:
      - legacy-backend
    networks:
      - legacy-network
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - legacy-cert_certbot-data:/etc/letsencrypt

networks:
  legacy-network:
    name: legacy-network
    driver: bridge

volumes:
  legacy_data:
    name: legacy_data
    driver: local
  legacy-cert_certbot-data:
    external: true